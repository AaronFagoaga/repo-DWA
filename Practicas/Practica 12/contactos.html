<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/contactos.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Contactos</title>
</head>
<body>
    <section class="contact">
        <h2>Contacto</h2>
        <form>
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
                <br>
                <br>
                <div class="redes">
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-linkedin"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-youtube"></i></a>
                </div>
            </div>
            <!-- Agregar íconos de redes sociales -->
        
            <button type="submit">Enviar</button>
        </form>
    </section>

    <section class="location">
        <h2>Ubicación</h2>
        <iframe class="mapita" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d4794.624904122849!2d-88.2345122520842!3d13.506240379017788!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8f7b2b694d310af9%3A0x5a234fd435e31720!2sCampus%20UNIVO%20Jaguar%20de%20Piedra%2C%20San%20Jos%C3%A9%20Quelepa!5e0!3m2!1ses!2ssv!4v1699385908966!5m2!1ses!2ssv" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        <p>Dirección: Local #45, Plaza El Invento, Col. La imaginaria, San Miguel, San Miguel</p>
        <p>Teléfono: (+503) 6670-2589</p>
      </section>
</body>
</html>
